---
layout: default
title: Home
---

{% assign posts=site.posts | where:"lang", page.lang %}

<div class="posts">
  <h2>Blog Posts</h2>
  <ul class="posts">
    {% for post in posts %}
      <li><span>{{ post.date | date: "%Y-%m-%d" }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
